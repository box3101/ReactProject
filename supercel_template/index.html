<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/8c61d70daf.js" crossorigin="anonymous"></script>
  <script defer src="js/anime.js"></script>
  <script defer src="js/main.js"></script>
</head>

<body>
  <header>
    <h1>
      <img src="img/logo.png" alt=" ">
    </h1>
    <ul>
      <li>
        <a href="#">Boom Beach</a>
      </li>
      <li>
        <a href="#">Cleash of Clans</a>
      </li>
      <li>
        <a href="#">Harverst Moon</a>
      </li>
    </ul>
  </header>

  <ul class="sns">
    <li><a href="#">
        <i class="fa-brands fa-facebook-f"></i>
      </a></li>
    <li><a href="#">
        <i class="fa-brands fa-twitter"></i>
      </a></li>
    <li><a href="#">
        <i class="fa-brands fa-youtube"></i>
      </a></li>
    <li><a href="#">
        <i class="fa-brands fa-envelope"></i>
      </a></li>
  </ul>

  <section class="phoneBox">
    <div class="frame">
      <ul>
        <li><img src="img/pic1.jpg" alt=""></li>
        <li><img src="img/pic2.jpg" alt=""></li>
        <li><img src="img/pic3.jpg" alt=""></li>
      </ul>

    <a href="#" class="prev"><img src="img/btnPrev.png" alt=""></a>
    <a href="#" class="next"><img src="img/btnNext.png" alt=""></a>
  </section>


  <section class="txtBox">
    <div class="txt">
      <ul>
        <li><img src="img/tit1.png" alt=""></li>
        <li><img src="img/tit2.png" alt=""></li>
        <li><img src="img/tit3.png" alt=""></li>
      </ul>
    </div>

      <a href="#"><img src="img/btnApple.png" alt=""></a>
      <a href="#"><img src="img/btnGoogle.png" alt=""></a>
    </nav>
  </section>

  <section class="bg">
    <ul>
      <li><img src="img/bg1.jpg" alt=""></li>
      <li><img src="img/bg2.jpg" alt=""></li>
      <li><img src="img/bg3.jpg" alt=""></li>
    </ul>
  </section>

  <section class="btn-wrap">
    <button type="button" class="play">시작</button>
    <button type="button" class="stop">정지</button>
  </section>

  </ul>
